<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>遮罩层</title>
</head>

<body>
    <!-- 快速登录遮罩层开始 -->
    <div class="cover hidden login">
        <div class="quick login">
            <img src="./images/quick-login-back.png" alt="">
            <div class="form">
                <img src="./images/kewo-icon.png" alt="">
                <ul class="tab">
                    <li class="code">验证码登录</li>
                    <li class="password hide">密码登录</li>
                </ul>
                <form action="" class="code">
                    <input type="text" placeholder="手机号">
                    <span class="send_smscode">短信验证码</span>
                    <input type="text" class="code" placeholder="验证码">
                    <a href="javascript:;" class="button_send login">登录</a>
                    <a href="javascript:;" class="regist">立即注册</a>
                </form>
                <form action="" class="password hidden">
                    <input type="text" placeholder="手机号">
                    <input type="password" class="password" placeholder="密码">
                    <a href="javascript:;" class="forget">忘记密码</a>
                    <a href="javascript:;" class="button_send login">登录</a>
                    <a href="javascript:;" class="regist">立即注册</a>
                </form>
            </div>
        </div>
        <a href="javascript:void(0)" class="close">
            <img src="./images/close.png" alt="">
        </a>
    </div>
    <!-- 快速登录遮罩层结束 -->
    <!-- 快速注册遮罩层开始 -->
    <div class="cover hidden regist">
        <div class="quick regist">
            <img src="./images/quick-login-back.png" alt="">
            <div class="form">
                <img src="./images/kewo-icon.png" alt="">
                <h3 class="center-title">注册</h3>
                <form action="">
                    <input type="text" placeholder="手机号">
                    <span class="send_smscode">获取验证码</span>
                    <input type="text" class="code" placeholder="验证码">
                    <input type="password" class="password" placeholder="密码">
                    <span class="agreement">点击确定代表您已同意
                        <a href="">《留学经验协议条款》</a>
                    </span>
                    <a href="javascript:;" class="button_send regist">确定</a>
                    <a href="javascript:;" class="login">点此登录</a>
                </form>
            </div>
        </div>
        <a href="javascript:void(0)" class="close">
            <img src="./images/close.png" alt="">
        </a>
    </div>
    <!-- 快速注册遮罩层结束 -->
    <!-- 忘记密码遮罩层开始 -->
    <div class="cover hidden forget">
        <div class="quick forget">
            <img src="./images/quick-login-back.png" alt="">
            <div class="form">
                <h3 class="center-title">忘记密码</h3>
                <form action="">
                    <input type="text" placeholder="手机号">
                    <span class="send_smscode">获取验证码</span>
                    <input type="text" class="code" placeholder="验证码">
                    <input type="password" class="password" placeholder="新密码">
                    <input type="password" class="password" placeholder="确认新密码">
                    <a href="javascript:;" class="button_send reset-pass">完成</a>
                </form>
            </div>
        </div>
        <a href="javascript:void(0)" class="close">
            <img src="./images/close.png" alt="">
        </a>
    </div>
    <!-- 忘记密码遮罩层结束 -->
</body>

</html>
